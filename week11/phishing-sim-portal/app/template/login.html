<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .disclaimer { font-size: 0.9rem; color: red; margin-top: 1rem; }
    </style>
</head>
<body>
    <form class="login-box" method="POST">
        <h2 class="mb-3">Sign In</h2>
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Email or Phone" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="disclaimer">
            Educational purposes only. Do not enter real credentials.
        </div>
    </form>
</body>
</html>
